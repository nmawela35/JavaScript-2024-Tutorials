<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <h3>Buttons</h3>
    <a href="https://google.com" target="_blank">
      <button id="button"
       
        style="width: 80px; height: 15px; color: red; font-size: 10px; border: solid; "
      >
     
        Click Me
      </button>
      
    </a>
    <br><br>
    <button onclick="doSomething()" style="border:solid">Test</button>
    <p id="greeting">Good day</p>

    <script>

        function doSomething(){
            document.getElementById("greeting").innerText = "Changed";
            document.getElementById("button").innerText = "Changed Button";
        }

    </script>
  </body>
</html>
