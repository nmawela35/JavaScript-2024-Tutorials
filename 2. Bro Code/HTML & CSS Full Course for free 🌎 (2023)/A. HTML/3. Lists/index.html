<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <h4>Unordered list</h4>           <!--Unordered list--> 
      <ol>
      <li>Name</li>
      <li>Surname</li>
      <li>Adress</li>
      <h5>Nested list</h5>
      <ul>
        <li>1765 Palm Ridge</li>
        <li>Germmiston</li>
      </ul>
    </ul>
    <ul>

      <h4>Ordered list</h4>   <!--Ordered list--> 
      <ol>
        <li>Name</li>
        <li>Surname</li>
        <li>Adress</li>
      </ol>
    </ul>

   
    <dl style="background-color: lightgray; border: solid;">

      <h4>Description List and Definition</h4> <!--Description list-->
        <dt>Coffee</dt>           
        <dd>For winter</dd>      
        <dt>Tea</dt>
        <dd>For breakfast</dd>
       
    </dl>
  </body>
</html>
