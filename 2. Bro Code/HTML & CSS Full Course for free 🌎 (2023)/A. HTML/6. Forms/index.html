<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="index.php" method="post" enctype="multipart/form-data">          <!-- .php Server side language, multipart for 
                                                                                    sending large amt of data-->  
        <label for="username" method="post">Username</label>
        <input type="text" id="username" placeholder="username" minlength="6" maxlength="10"> <br><br>
        
        <label for="password" method="post">Password: </label>
        <input type="password" id="password" placeholder="password" minlength="6" maxlength="10" required> <br><br> 


        <label for="email">email</label>
        <input type="email" id="email" placeholder="ncmawela@gmail.com"><br><br>

        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="011-657-9078" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><br>

        <label for="title">Title:</label> &nbsp;&nbsp;
        <label for="Mr.">Mr</label>
        <input type="radio" name="title" id="Mr.">
        <label for="Ms.">Ms</label>
        <input type="radio" name="title" id="Ms.">
        <label for="Dr.">Dr.</label>
        <input type="radio" name="title" id="Dr."><br><br>

        <label for="payment">Payment:</label>
        <select name="" id="payment">
            <option value="Visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select><br><br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" name="" id="subscribe"> <br><br>

        <label for="comment">Comment</label><br>
        <textarea id="comment" cols="30" rows="5"></textarea><br><br>

        <label for="file">File:</label>
        <input type="file" name="" id="file" accept="image/png, image/jpeg"><br><br>

        <input type="reset"  style="width:60px">
        <input type="submit"  style="width:60px"><br><br>
    </form>
</body>
</html>
