<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Course</title>
    <link rel="stylesheet" href="/Bootstrap 5 Crash Course/styles.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <h3>Modal</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target = "#modal">Open</button>

    <div class="modal fade" id="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1>Header</h1>
            <button class="btn btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Body
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Close</button>
          </div>

          
        </div>
      </div>
    </div>

    <div class="container">


    </div>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/js/bootstrap.bundle.js">
    
  </body>
</html>
