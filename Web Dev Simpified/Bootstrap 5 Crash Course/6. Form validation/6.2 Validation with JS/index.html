<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Course</title>
    <link rel="stylesheet" href="/Bootstrap 5 Crash Course/styles.css">
    <link rel="stylesheet" href="/Bootstrap 5 Crash Course/css/bootstrap.min.css" />
  </head>
  <body>
    <h3>Form validation</h3>
    <div class="container">
      <form novalidate>
        <div class="form-floating">

          <input type="email" id="email" class="form-control form-control-sm" placeholder="type here" required>
          <label for="email" class="form-label">Email</label>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Correct email</div>
        </div>
        <button class="btn btn-success">Submit</button>
        
      </form>
    </div>

    <script>
      const form = document.querySelector('form')

      form.addEventListener('submit', e =>{
        if (!form.checkValidity()){
          e.preventDefault()
        }
        form.classList.add('was-validated')
      })
        
      
    </script>
  
  


    <link rel="stylesheet" href="/Bootstrap 5 Crash Course/js/bootstrap.bundle.js" />
  </body>
</html>
